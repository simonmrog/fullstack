<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="orders.css" />
  <title>Meals App</title>
</head>
<body>
  
  <template id="login-view">
    <div class="login">
      <p class="form-title">Login</p>
      <form class="login-form" action="">
        <input class="email-input" type="text" placeholder="Email" />
        <input class="password-input" type="password" placeholder="Password" />
      </form>
      <button class="login-button">Login</button>
      <button class="login-button register">Register</button>
    </div>
  </template>

  <template id="orders-view">
    <div class="orders">
      <nav class="navbar">
        <ul>
          <li class="logout">Logout</li>
        </ul>
      </nav>
      <div class="meals-section">
        <h1>Meals</h1>
        <ul class='meals-list'>
          <h1>Loading...</h1>
        </ul>
        <form>
          <input
            id="submit"
            class="submit"
            type="submit"
            value='Order Now'
            disabled
          />
        </form>
      </div>
      <div class="orders-section">
        <h1>Orders</h1>
        <ul class='orders-list'>
          <h1>Loading...</h1>
        </ul>
        <button id="delete" class="submit">Delete orders</button>
      </div>
    </div>
  </template>

  <div id="app"></div>

  <script src="login.js"></script>
  <script src="orders.js"></script>
  <script src="main.js"></script>
</body>
</html>
